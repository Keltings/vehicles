<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vehicle Intelligence Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        :root {
            --primary-green: #10b981;
            --green-dark: #059669;
            --bg-darker: #1a1f2e;
            --bg-dark: #232938;
            --text-white: #f1f5f9;
            --text-light: #cbd5e1;
            --text-medium: #94a3b8;
            --text-dark: #64748b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* TOP BAR */
        .top-bar {
            background: var(--bg-darker);
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-green);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .logo-text h1 {
            font-size: 1.2rem;
            color: var(--text-white);
            font-weight: 700;
        }
        
        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-dark);
        }
        
        .top-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-bar {
            position: relative;
        }
        
        .search-bar input {
            padding: 10px 16px 10px 40px;
            background: var(--bg-dark);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            width: 300px;
        }
        
        .search-bar i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dark);
        }
        
        .alert-btn {
            position: relative;
            padding: 10px 20px;
            background: var(--primary-green);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
            text-decoration: none;
        }
        
        /* LAYOUT WITH SIDEBAR */
        .layout-container {
            display: flex;
            min-height: calc(100vh - 73px);
        }
        
        .sidebar {
            width: 250px;
            background: var(--bg-darker);
            border-right: 1px solid rgba(16, 185, 129, 0.2);
            padding: 24px 0;
        }
        
        .sidebar-section {
            margin-bottom: 8px;
        }
        
        .sidebar-title {
            padding: 12px 24px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-dark);
            letter-spacing: 1px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-medium);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary-green);
        }
        
        .sidebar-item.active {
            background: rgba(16, 185, 129, 0.15);
            border-left-color: var(--primary-green);
            color: var(--primary-green);
            font-weight: 600;
        }
        
        .sidebar-item i {
            width: 20px;
            text-align: center;
        }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-darker);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 24px;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-white);
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: var(--text-medium);
        }
    </style>
</head>
<body>
    <!-- TOP BAR -->
    <div class="top-bar">
        <a href="{% url 'dashboard' %}" class="logo">
            <div class="logo-icon">
                <i class="fas fa-car"></i>
            </div>
            <div class="logo-text">
                <h1>Vehicle Intelligence</h1>
                <p>Real-time Tracking & Analytics</p>
            </div>
        </a>
        
        <div class="top-actions">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search plate number...">
            </div>
            
            <a href="{% url 'alerts_center' %}" class="alert-btn">
                <i class="fas fa-bell"></i>
                <span>{{ active_alerts_count|default:"0" }} Active Alerts</span>
            </a>
            
            <div class="user-info">
                <span style="color: var(--text-medium);">{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
    
    <!-- LAYOUT WITH SIDEBAR -->
    <div class="layout-container">
        <!-- SIDEBAR -->
        {% block sidebar %}
        {% endblock %}
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
